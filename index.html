<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalasalingam University - Attendance</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="glass">

        <div class="main-title">Kalasalingam University</div>

        <div class="main-title">24S11 Section</div>
        <input type="date" id="dateInput" class="date-input">
        <div class="att-title">Attendance Sheet</div>

        <div class="subject-box">
            <button class="subject-btn" onclick="toggleSubjects()">Subject</button>
            <select id="subjectSelect" style="display:none">
                <option>Select Subject</option>
                <option>Discrete Mathematics</option>
                <option>DBMS</option>
                <option>Predictive Analysis</option>
                <option>Machine Learning</option>
                <option>Software Engineering</option>
            </select>

            <!-- Duration Selector -->
            <select id="durationSelect">
                <option value="1">1 Hour</option>
                <option value="2">2 Hours (Lab)</option>
            </select>
        </div>

        <!-- Faculty Details Display -->
        <div id="facultyInfo" class="faculty-info"></div>

        <div class="controls-box">
            <input type="text" id="searchInput" placeholder="Search Name or Reg No..." onkeyup="searchStudent()">
            <button class="reset-btn" onclick="resetAttendance()">Reset All</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Register Number</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="body"></tbody>
        </table>

        <div class="summary">
            Present: <span id="present">0</span> |
            Absent: <span id="absent">0</span>
        </div>

        <button class="submit-btn" onclick="submitAttendance()">Submit Attendance</button>

        <div class="absent-list">
            <h3>Absent Register Numbers</h3>
            <p id="absentList">None</p>
        </div>

        <!-- Scroll Navigation -->
        <button class="scroll-btn up" onclick="scrollToTop()">&#8679;</button>
        <button class="scroll-btn down" onclick="scrollToBottom()">&#8681;</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
